<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head/>
<h:body>
    <h:form>
        <!-- will output data after inital load, but fail when the form is updated via parial-update -->
        <span>
            <h:outputText value="#{testBean.message}" />
        </span>

        <h:commandButton action="#{testBean.handleClick}" value="Click me!" >
            <f:ajax execute="@form" render="@form"  />
        </h:commandButton>
    </h:form>
</h:body>
</html>
